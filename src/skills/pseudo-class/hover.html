<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover skill</title>
    <style>
        
        button {
            width: 310px;
            height: 65px;
            border-radius: 20px;
            border: 1px solid blue;
            background-color: transparent;
            font-size: 35px;
            color: blue;
        }

        /* hover usage */
        button:hover {
            background-color: blue;
            color: white;
        }

    </style>
</head>
<body>
    
    <button>pass by here</button>

</body>
</html>
